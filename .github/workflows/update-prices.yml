name: Update Crypto Prices

on:
  schedule:
    - cron: "4,9,14,19,24,29,34,39,44,49,54,59 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch latest crypto prices
        run: |
          python fetch_prices.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "skiddle-bot"
          git config user.email "165562787+skiddle-bot@users.noreply.github.com"
          git add README.md index.html prices.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "ðŸš€ Update crypto prices with enhanced table [$(date '+%Y-%m-%d %H:%M UTC')]"
          git push
